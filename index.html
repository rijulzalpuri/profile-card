<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="card">
    <img class="img" alt="" src="./images/image-victor.jpg">
    <div class="top"></div>
    <div class="middle">
      <div class="info">
        <div class="name--age">
          <p class="name">
            Victor Crest
          </p>
          <p class="age">
            26
          </p>
        </div>
        <p class="location">
          London
        </p>
      </div>
    </div>
    <div class="bottom">
      <div class="card--data">
        <p class="data--header">
          80K
        </p>
        <p class="data--value">
          Followers
        </p>
      </div>
      <div class="card--data">
        <p class="data--header">
          803K
        </p>
        <p class="data--value">
          Likes
        </p>
      </div>
      <div class="card--data">
        <p class="data--header">
          1.4K
        </p>
        <p class="data--value">
          Photos
        </p>
      </div>
    </div>
  </div>
</body>

</html>
